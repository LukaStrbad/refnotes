<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetirajte svoju lozinku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h1>Resetirajte svoju lozinku</h1>
    <p>Pozdrav {{name}},</p>
    <p>primili smo zahtjev za resetiranje vaše lozinke. Možete resetirati svoju lozinku klikom na gumb ispod:</p>
    <a href="{{reset_link}}" class="button">Resetiraj lozinku</a>
    <p>Ako niste zatražili resetiranje lozinke, možete zanemariti ovaj email.</p>
</div>
</body>
</html>
