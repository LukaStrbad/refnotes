name: Build and Push Docker Images
permissions:
  contents: read
  packages: write
  pull-requests: write

on:
  #push:
  #  branches: ["main"]
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'src/Web/**'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Api Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/api/Dockerfile
          push: true
          tags: ghcr.io/${{ secrets.GHCR_REPOSITORY }}/refnotes-api:latest,ghcr.io/${{ secrets.GHCR_REPOSITORY }}/refnotes-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Migrations Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/migrationservice/Dockerfile
          push: true
          tags: ghcr.io/${{ secrets.GHCR_REPOSITORY }}/refnotes-migrations:latest,ghcr.io/${{ secrets.GHCR_REPOSITORY }}/refnotes-migrations:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Web Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/web/Dockerfile
          push: true
          tags: ghcr.io/${{ secrets.GHCR_REPOSITORY }}/refnotes-web:latest,ghcr.io/${{ secrets.GHCR_REPOSITORY }}/refnotes-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        env:
          WEB_DOMAIN: ${{ secrets.WEB_DOMAIN }}
          WEB_URL: ${{ secrets.WEB_URL }}
