<dialog #modal class="modal modal-bottom sm:modal-middle">
  <div class="modal-box flex flex-col gap-4">
    <h3 class="text-lg font-bold">
      {{
        "modals.renameFile.title" | translate: { fileName: originalFileName }
      }}
    </h3>

    <div class="form-control w-full">
      <label class="label">
        <span class="label-text" translate>modals.renameFile.newName</span>
      </label>
      <input
        type="text"
        class="input input-bordered w-full"
        [(ngModel)]="newFileName"
        testTag="input-new-filename"
      />
    </div>

    <div class="flex justify-end gap-2">
      <button
        class="btn btn-sm"
        (click)="hide()"
        testTag="button-cancel-rename"
        translate
      >
        modals.renameFile.cancel
      </button>
      <button
        class="btn btn-sm btn-primary"
        (click)="saveChanges()"
        testTag="button-save-rename"
        translate
      >
        modals.renameFile.save
      </button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
