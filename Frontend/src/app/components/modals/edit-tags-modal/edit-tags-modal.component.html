<dialog #modal class="modal modal-bottom sm:modal-middle">
  <div class="modal-box flex flex-col gap-4">
    <h3 class="text-lg font-bold" translate>modals.editTags.title</h3>

    <div class="flex flex-col gap-2">
      @for (tag of tags; track tag) {
        <div testTag="list-item-tag">
          <div class="badge badge-primary">{{ tag }}</div>
          <button
            class="btn btn-xs btn-circle btn-secondary ms-2"
            (click)="removeTag(tag)"
            testTag="button-remove-tag"
          >
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      }
    </div>

    <div class="join w-full">
      <div class="w-full">
        <div>
          <input
            class="input input-bordered join-item w-full"
            placeholder="{{ 'modals.editTags.inputAddTag' | translate }}"
            testTag="input-add-tag"
            [(ngModel)]="newTag"
          />
        </div>
      </div>
      <div class="indicator">
        <button
          class="btn btn-primary join-item"
          (click)="addTag()"
          testTag="button-add-tag"
          translate
        >
          modals.editTags.buttonAdd
        </button>
      </div>
    </div>

    <div class="flex justify-end">
      <button class="btn btn-sm" (click)="hide()" translate>
        modals.editTags.cancel
      </button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
