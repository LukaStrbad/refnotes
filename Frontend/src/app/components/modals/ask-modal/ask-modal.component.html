<dialog #modal class="modal modal-bottom sm:modal-middle">
  <div class="modal-box flex flex-col gap-4">
    <h3 class="text-lg font-bold">
      {{ title() | async }}
    </h3>

    <p class="text-sm text-gray-500" translate>{{ message() | async }}</p>

    <div class="flex justify-end gap-2">
      <button class="btn btn-sm btn-error" (click)="onCancel?.()" translate>
        modals.ask.cancel
      </button>
      <button class="btn btn-sm btn-primary" (click)="onConfirm?.()" translate>
        modals.ask.accept
      </button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button (click)="onCancel?.()">close</button>
  </form>
</dialog>
