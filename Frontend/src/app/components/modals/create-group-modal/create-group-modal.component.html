<dialog #modal class="modal modal-bottom sm:modal-middle">
  <div class="modal-box flex flex-col gap-4">
    <h3 class="text-lg font-bold" translate>modals.createGroup.title</h3>

    <div class="form-control w-full">
      <label class="fieldset-label" for="nameInput" translate
        >modals.createGroup.groupName</label
      >
      <input
        type="text"
        id="nameInput"
        class="input input-bordered w-full"
        [(ngModel)]="groupName"
        (keyup.enter)="createGroup()"
        testTag="input-group-name"
      />
    </div>

    <div class="flex justify-end gap-2">
      <button
        class="btn btn-sm"
        (click)="hide()"
        testTag="button-cancel-create"
        translate
      >
        modals.createGroup.cancel
      </button>
      <button
        class="btn btn-sm btn-primary"
        (click)="createGroup()"
        [disabled]="!groupName.trim()"
        testTag="button-create-group"
        translate
      >
        modals.createGroup.create
      </button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
