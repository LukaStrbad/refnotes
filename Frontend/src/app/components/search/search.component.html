<div class="relative">
  <label class="input w-full" #searchInput>
    <i class="bi bi-search text-xs"></i>
    <input
      type="search"
      class="grow"
      placeholder="Search"
      [(ngModel)]="searchTerm"
      (input)="onSearchInput()"
    />
    <kbd class="kbd kbd-sm">Ctrl</kbd>
    <kbd class="kbd kbd-sm">K</kbd>
  </label>

  @if (results) {
    <div
      class="bg-base-100/90 backdrop-blur-2xl rounded-lg absolute w-full z-10 mt-2 p-2"
    >
      @for (result of results; track result.path) {
        <div>{{ result.path }}</div>
      }
    </div>
  }
</div>
