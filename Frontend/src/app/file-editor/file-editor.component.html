<div class="flex flex-col gap-4 h-full">
  <div class="flex">
    <span class="font-bold text-2xl">
      {{ "editor.editingFile" | translate: { fileName } }}
    </span>
    <button class="btn btn-primary ms-auto" (click)="saveContent()" testTag="save-button" translate>
      editor.save
    </button>
  </div>

  @if (loading) {
    <div class="skeleton h-72 w-full"></div>
  } @else {
    <app-md-editor
      [(value)]="content"
      class="flex flex-col flex-1 min-h-0"
    ></app-md-editor>
  }
</div>
